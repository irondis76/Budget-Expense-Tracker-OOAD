<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Export CSV | Budget Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <h1><i class="fa-solid fa-file-csv"></i> Export Expenses as CSV</h1>
        <a href="/" class="btn secondary-btn">⬅ Back to Dashboard</a>
    </div>
</header>

<main class="container">
    <div class="form-container">
        <form th:action="@{/reports/csv}" method="get">
            <div class="form-group">
                <label for="start">Start Date</label>
                <input type="date" name="start" required class="form-control"/>
            </div>
            <div class="form-group">
                <label for="end">End Date</label>
                <input type="date" name="end" required class="form-control"/>
            </div>
            <button type="submit" class="btn primary-btn">
                <i class="fa-solid fa-download"></i> Download CSV
            </button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>OOAD Mini Project • Budget Tracker</p>
    </div>
</footer>
</body>
</html>
